<div class="trophy-container" [class.show]="visible" aria-live="polite" aria-atomic="true" *ngIf="current">
  <div class="trophy-card" role="status">
    <div class="trophy-icon" aria-hidden="true">
      <!-- Simple inline SVG trophy icon -->
      <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
        <path d="M21 5h-3V3H6v2H3v3c0 2.97 2.16 5.43 5 5.91V16H6v2h12v-2h-2v-2.09c2.84-.48 5-2.94 5-5.91V5zM5 8V7h1V5h1v4.9C5.9 9.52 5 8.36 5 7zm14 0c0 1.36-.9 2.52-2 2.9V5h1v2h1v1zM8 20h8v1H8z"/>
      </svg>
    </div>
    <div class="trophy-texts">
      <div class="trophy-title">Selo conquistado!</div>
      <!-- Selo icon above the id -->
      <div class="selo-inline" *ngIf="getCurrentSeloImage() as img">
        <img [src]="img" [alt]="getCurrentSeloName() || current.id" />
      </div>
      <div class="trophy-sub">{{ current.id }}</div>
    </div>
  </div>
</div>
