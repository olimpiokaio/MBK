name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app (base-href /MBK/)
        run: npm run build -- --base-href /MBK/

      - name: Prepare SPA 404 for GitHub Pages
        run: |
          ls -la dist
          # Angular builder outputs to dist/<project>/browser by default (Angular >= 15 application builder)
          OUT_DIR="dist/app-mbk-web/browser"
          if [ ! -d "$OUT_DIR" ]; then
            # Fallback to legacy output path without /browser
            OUT_DIR="dist/app-mbk-web"
          fi
          cp "$OUT_DIR/index.html" "$OUT_DIR/404.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/app-mbk-web/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
